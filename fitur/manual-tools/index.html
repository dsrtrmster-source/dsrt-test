
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual Tools - DSRT Studio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Manual Tools</h1>
    <nav>
      <a href="../../index.html">‚Üê Kembali ke Landing Page</a>
    </nav>
  </header>

  <main>
    <canvas id="canvas"></canvas>

    <label for="brightness">Brightness</label>
    <input type="range" id="brightness" min="-100" max="100" value="0" />

    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="-100" max="100" value="0" />

    <label for="saturation">Saturation</label>
    <input type="range" id="saturation" min="-100" max="100" value="0" />

    <label for="rotate">Rotate (derajat)</label>
    <input type="range" id="rotate" min="0" max="360" value="0" />

    <div>
      <button id="crop-btn">Crop 300x300</button>
      <button id="reset-btn">Reset</button>
      <button id="undo-btn">Undo</button>
    </div>

  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
